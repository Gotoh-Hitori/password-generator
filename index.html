<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>密码生成器</title>

  <!-- 本地样式 -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/css/solid.min.css" />
  <link rel="stylesheet" href="assets/css/regular.min.css" />
</head>

<body>
  <div class="container">
    <h1>密码生成器</h1>

    <div class="password-box">
      <input type="text" id="password" readonly />
      <button id="copy-btn" class="far fa-copy"></button>
    </div>

    <div class="options">
      <label>长度：
        <span id="length-value">12</span>
      </label>
      <input type="range" id="length" min="4" max="32" value="12" />

      <label><input type="checkbox" id="uppercase" checked /> 大写字母</label>
      <label><input type="checkbox" id="lowercase" checked /> 小写字母</label>
      <label><input type="checkbox" id="numbers" checked /> 数字</label>
      <label><input type="checkbox" id="symbols" /> 符号</label>
    </div>

    <button id="generate-btn">生成密码</button>

    <div class="strength-container">
      <p>密码强度：<span id="strength-label">Medium</span></p>
      <div class="strength-bar-container">
        <div class="strength-bar"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
