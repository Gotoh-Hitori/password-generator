<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Password Generator</h1>

    <div class="password-box">
      <input type="text" id="password" readonly placeholder="Click generate">
      <button id="copy-btn"><i class="far fa-copy"></i></button>
    </div>

    <div class="options">
      <div class="option">
        <label>Password Length</label>
        <input type="range" id="length" min="4" max="32" value="12">
        <span id="length-value">12</span>
      </div>
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
    </div>

    <button id="generate-btn"><i class="fas fa-key"></i> Generate Password</button>

    <div class="strength-container">
      <span>Password Strength:</span>
      <span id="strength-label">Medium</span>
      <div class="strength-bar-container">
        <div class="strength-bar"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
